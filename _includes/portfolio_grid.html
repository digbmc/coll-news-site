<!-- Portfolio Grid -->
<section class="bg-light page-section portfolio" id="{{ site.data.sitetext[site.locale].portfolio.section | default: "portfolio" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].portfolio.title }}</h2>
        <h3 class="section-subheading">{{ site.data.sitetext[site.locale].portfolio.text }}</h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.portfolio %}
      <div class="col-lg-4 col-sm-6 portfolio-item">
        <a class="portfolio-link" href="{{ site.baseurl }}{{ project.url }}">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="{{ site.data.style.portfolio-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="{{ project.caption.alt }}">
        </a>
        <div class="portfolio-caption">
          <h4>{{ project.caption.title }}</h4>
          <p class="section-subheading">{{ project.caption.subtitle }}</p>
          <p class="text-muted"><strong>By {{ project.author }} {{ project.auth_year }}</strong></p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
