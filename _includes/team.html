<!-- Team -->
<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].team.section | default: "team" }}">
<div class="container">
  <div class="row">
	<div class="col-lg-12 text-center">
	  <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].team.title }}</h2>
	  <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].team.subtitle }}</h3>
	</div>
  </div>
  <div class="row">
  {% for person in site.data.sitetext[site.locale].team.people %}
	<div class="col-lg-3 col-md-4">
	  <div class="team-member">
		<img class="mx-auto rounded-circle" src="{{ person.image }}" alt="">
		<h4>{{ person.name }}</h4>
		<p class="section-subheading text-muted">{{ person.role }}</p>
		<!-- <p class="text-muted">{{ person.bio }}</p> -->
		
	  </div>
	</div>
  {% endfor %}
  </div>
  <div class="row">
	<div class="col-lg-8 mx-auto text-center">
	  <div class="large text-muted">{{ site.data.sitetext[site.locale].team.text | markdownify }}</div>
	</div>
  </div>
</div>
</section>
<!-- End Team -->
