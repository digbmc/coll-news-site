en: &DEFAULT_EN
  header:
    title: The 2021 Digital Scholarship Summer Fellows Present
    text: Text Mining The Bryn Mawr College News
    button: Learn More
    buttonlink: "#about"
   
  about:
    title: "About"
    subtitle: "Our project deliverables and goals"
    text: "The digital collection of [*The College News*](https://digitalcollections.tricolib.brynmawr.edu/collections/bryn-mawr-college-news), a Bryn Mawr College student publication active from 1914 to 1968, is a valuable asset for studying institutional history over a crucial period of social change. The 2021 Digital Scholarship Fellows used this resource to create a corpus, two web-based visualizations, and a tactile visualization. The team executed these projects by using computational methods to extract names, places, and terms from the *College News* with the goal of simplifying access to marginalized stories."
    section: about

  projects:
    title: "Collaborative Work"
    text: "Exploring the College News"
    section: projects

  portfolio:
    title: "Individual Projects"
    text: "Explore our secondary visualizations"
    section: portfolio

  timeline:
    title: "Timeline"
    text: "Our process between June 1 - August 6th"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Python & Data Management Training"
        year: "Stage 1"
        desc: "The Digital Scholarship Summer Fellows arrived with varying degrees of technological experience and exposure to digital scholarship. To ensure each individual was equipped with the knowledge needed to participate in the program, the first three weeks on site were spent navigating laptop files with command line and growing acclimated with Python fundamentals. Learning Python basics allowed the fellows to engage with data analysis methods such as [web scraping](https://www.techopedia.com/definition/5212/web-scraping), [data visualization](https://www.techopedia.com/definition/30180/data-visualization), [distant reading](https://www.nytimes.com/2011/06/26/books/review/the-mechanic-muse-what-is-distant-reading.html) of the College News corpus, and other tools vital to the project."
      #  image: assets/img/timeline/1.jpg
        color: blue
      - title: "Research"
        year: "Stage 2"
        desc: "In the early stages of research, team members spent substantial time exploring issues of the College News in order to identify topics of interest for our collaborative and individual research projects. Fellows then began the process of transforming their topics of interest into quantitative data through experimentation with [data cleaning](https://www.sisense.com/glossary/data-cleaning/), [Natural Language Processing (NLP)](https://towardsdatascience.com/your-guide-to-natural-language-processing-nlp-48ea2511f6e1), [topic modeling](https://monkeylearn.com/blog/introduction-to-topic-modeling/), keyword searching, and context searching. The team also decided upon a tactile visualization — a flat wooden map with LED lights depicting the concentration of graduated students from each U.S. state. This was made possible by extracting the place names attached to a number of graduation issues between 1935 and 1968."
       # image: assets/img/timeline/2.jpg
        color: blueviolet
       # alt:
      - title: "Development"
        year: "Stage 3"
        desc: "The development stage consisted of many disparate components that individual members were tasked with completing. Some team members exercised their newly acquired coding capabilities by supporting back-end work, while others chose to gather more experience with HTML and CSS by working on front-end website development. Throughout this stage, individual and collaborative projects were refined while website templates and features were evaluated for use."
        #image: assets/img/timeline/3.jpg
        color: red
      - title: "Publication"
        year: "Stage 4"
        desc: "To prepare for publication, the fellows used [Jekyll](https://jekyllrb.com/) —  a tool that transforms plain text into a static website — to find a fitting template, make appropriate edits, and deploy the Github-hosted project website. Additionally.. (insert Makerspace information here after we get closer to the finish line)"
        #image: assets/img/timeline/4.jpg
        color: orange
        # you can enforce the alignment
        align: right
    end: "Project Conclusion"

 

