en: &DEFAULT_EN
  header:
    title: The 2021 Digital Scholarship Summer Fellows Present
    text: Text Mining The College News (1914-1968)
    button: Learn More
    buttonlink: "#portfolio"
   
  about:
    title: "About"
    subtitle: "Our project goals"
    text: "The digital collection of The College News, a Bryn Mawr student publication that ran from 1914 to 1968, offers a rich resource for studying college history over a crucial period of social change. The 2021 Digital Scholarship Summer Fellows derived meaning from this extensive text corpus by crafting two collaborative web-based visualizations, a structured dataset including every issue of The College News, and a tactile data manifestation created in the Makerspace. Our use of computational methods to extract names, places, and terms from The College News serves members of the Bryn Mawr community who wish to identify marginalized histories revealed by the voices of students from prior generations."
    section: about

  projects:
    title: "Collaborative Visualizations"
    text: "What we've done with our data"
    section: projects

  portfolio:
    title: "Individual Projects"
    text: "Lorem ipsum dolor sit amet consectetur."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "Our process between June 1 - August 6th"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Python & Data Management Training"
        year: "Stage 1"
        desc: "The Digital Scholarship Summer Fellows arrived with varying degrees of technological experience and exposure to digital scholarship. To ensure each individual was equipped with the knowledge needed to participate in the program, the first three weeks on site were spent navigating laptop files with command line and growing acclimated with Python fundamentals. Learning Python basics allowed the fellows to engage with data analysis methods such as web scraping, data visualization, distant reading of the College News corpus, and other tools vital to the project."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Research"
        year: "Stage 2"
        desc: "In the early stages of research, team members spent substantial time exploring issues of the College News in order to identify topics of interest for our collaborative and individual research projects. Fellows then began the process of transforming their topics of interest into quantitative data through experimentation with data cleaning, Natural Language Processing (NLP), topic modeling, keyword searching, and context searching. The team also decided upon a tactile visualization — a flat wooden map with LED lights depicting the concentration of graduated students from each U.S. state. This was made possible by extracting the place names attached to a number of graduation issues between 1935 and 1968."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Development"
        year: "Stage 3"
        desc: "The development stage consisted of many disparate components that individual members were tasked with completing. Some team members exercised their newly acquired coding capabilities by supporting back-end work, while others chose to gain more experience with HTML and CSS by working on front-end website development. Throughout this stage, individual and collaborative projects were refined while website templates and features were evaluated for use."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Publication"
        year: "Stage 4"
        desc: "To prepare for publication, the fellows used Jekyll —  a tool that transforms plain text into a static website — to find a fitting template, make appropriate edits, and deploy the Github-hosted project website. Additionally.. (insert Makerspace information here after we get closer to the finish line)"
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Project Conclusion"

 

