---
layout: page
---

<section class="page-section project">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
            <h1 class="section-heading project-title text-uppercase">{{ page.title }}</h1>
            <h2 class="section-subheading project-subtitle">{{ page.subtitle }}</h2>
            <p class="section-subheading">{{ page.author }} {{ page.auth_year }}</p>
            <!--img class="img-fluid d-block mx-auto" src="{{ site.baseurl }}/{{ page.image }}" alt="{{ project.alt }}"-->
            </div>
        </div>
    </div>
{{ content }}
</section>
